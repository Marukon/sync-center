name: Sync All Forks

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sync-center
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Sync all repos
        run: |
          chmod +x scripts/sync.sh
          ./scripts/sync.sh repos.json
